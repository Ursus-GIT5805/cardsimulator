<!DOCTYPE html>
<html>
	<head>
		<title>Cardsimulator | Deckbuilder</title>
	</head>
	
	<body>
		<div id="table">
			<u>Deck cards</u>
			<div class="Carpet" id="car0"></div>
			<u>Sideboard cards</u>
			<div class="Carpet" id="car1"></div>

			<div class="Utility">
				<div onclick="saveDeck()">Save Deck</div>
				<div onclick="uploadDeck(setCards)">Upload Deck</div>
			</div>

			<div id="addSettings">
				<input type="text" id="urlBack" placeholder="Url to card background">
				<input type="text" id="urlInput" placeholder="Url to an image">
				<div onclick="addCard()">Add card from URL</div>
			</div>
		</div>

		<img id="showCard">
		<img id="showBack">
	</body>
	
	<link rel="stylesheet" href="css/builder.css">
	<script src="js/builder.js"></script>
	<script src="js/deckloader.js"></script>
</html>
